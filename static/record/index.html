<!DOCTYPE html>
<html class="mk-tl-htm">
<head>
    <meta charset="UTF-8"/>
    <title>MK - Timeline</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
    <style>
        body {
            margin: 0;
            color: #444;
            background: #ecf0f1;
            font: 300 18px/18px Roboto, sans-serif;
        }

        .mk-tl-row-title,
        .preview {
            margin-bottom: 15px;
        }

        *,
        :after,
        :before {
            box-sizing: border-box;
        }

        .pull-left {
            float: left;
        }

        .pull-right {
            float: right;
        }

        .clearfix:after,
        .clearfix:before {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
            display: block;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .mk-tl-col,
        .mk-tl-htm,
        .mk-tl-htm > body,
        .mk-tl-row-content,
        .mk-tl-wrp {
            height: 100%;
        }

        ::-webkit-scrollbar-track {
            background: #ddd;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        .block {
            display: block;
        }

        .colors > .color,
        .inline-block {
            display: inline-block;
        }

        .button,
        .select,
        .textarea {
            color: #777;
            padding: 5px;
            min-width: 122px;
            font-weight: 700;
            margin-bottom: 15px;
            border: 2px solid #888;
        }

        .button {
            color: #fff;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            transition: all 0.4s ease-in-out 0s;
        }

        .button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .textarea {
            width: 100%;
            resize: none;
            min-height: 140px;
        }

        .preview {
            padding: 15px;
            background: #fff;
            min-height: 140px;
        }

        .alert-msg {
            font-size: 13px;
            font-weight: 400;
            padding: 4px 8px;
            border-radius: 2px;
            font-style: normal;
            background: #f9edbe;
            border: 2px solid #f0c36d;
        }

        .mk-tl-col {
            width: 100%;
            float: left;
            padding: 15px;
            overflow-y: auto;
        }

        .mk-tl-row-header {
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            position: fixed;
            -webkit-box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16),
            0 2px 5px 0 rgba(0, 0, 0, 0.26);
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16),
            0 2px 5px 0 rgba(0, 0, 0, 0.26);
        }

        .mk-tl-row-header .mk-tl-col {
            text-align: center;
        }

        .mk-tl-row-content {
            padding-top: 50px;
        }

        .mk-tl-row-content .block {
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .colors > .color {
            width: 40px;
            height: 40px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            margin: 0 10px 5px 0;
        }

        .colors > .color:after,
        .colors > .color:before {
            content: "";
            position: absolute;
            -webkit-transform: scale(0);
            -ms-transform: scale(0);
            transform: scale(0);
            transition: all 0.3s ease-in-out 0s;
        }

        .colors > .color:before {
            top: 5px;
            z-index: 1;
            right: 5px;
            color: #fff;
            content: "\2714 ";
            text-shadow: none;
        }

        .colors > .color:after {
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-top: 20px solid rgba(0, 0, 0, 0.4);
            border-right: 20px solid rgba(0, 0, 0, 0.4);
            transition-duration: 0.1s;
        }

        .colors > .color.active {
            cursor: default;
        }

        .colors > .color.active:after,
        .colors > .color.active:before {
            -webkit-transform: scale(1);
            -ms-transform: scale(1);
            transform: scale(1);
        }

        .pyKsM,
        .pyKsM-list {
            padding: 15px;
        }

        .pyKsM-list {
            margin: auto;
            max-width: 800px;
            position: relative;
        }

        .pyKsM-list:before {
            top: 0;
            left: 50%;
            width: 2px;
            content: "";
            height: 100%;
            margin-left: -1px;
            position: absolute;
            background-color: #444;
        }

        .pyKsM-item {
            color: #eee;
            margin: 15px 0;
        }

        .pyKsM-item:after,
        .pyKsM-item:before {
            content: "";
            display: table;
        }

        .pyKsM-item:after {
            clear: both;
            display: block;
        }

        .pyKsM-event {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            position: relative;
            border-radius: 10px;
        }

        .pyKsM-item:nth-child(odd) .pyKsM-event {
            left: 15px;
            float: right;
            text-align: left;
            background-color: #ec407a;
        }

        .pyKsM-item:nth-child(even) .pyKsM-event {
            right: 15px;
            float: left;
            text-align: right;
            background-color: #ab47bc;
        }

        .pyKsM-date {
            top: 8px;
            font-size: 13px;
            padding: 4px 8px;
            min-width: 77px;
            max-width: 120px;
            text-align: center;
            position: absolute;
            white-space: normal;
            border-radius: 0 18px;
            background-color: inherit;
            text-transform: uppercase;
        }

        .pyKsM-item:nth-child(odd) .pyKsM-date {
            right: 100%;
            margin-right: 2px;
        }

        .pyKsM-item:nth-child(even) .pyKsM-date {
            left: 100%;
            margin-left: 2px;
        }

        .pyKsM-date .pyKsM-month,
        .pyKsM-date .pyKsM-year {
            display: inline-block;
        }

        .pyKsM-title {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .pyKsM-event p {
            margin: 0;
        }

        .pyKsM-event .pyKsM-dot {
            top: 50%;
            width: 10px;
            height: 10px;
            margin-top: -5px;
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            background-color: #fff;
        }

        .pyKsM-item:nth-child(odd) .pyKsM-dot {
            right: 100%;
            color: #ec407a;
            margin-right: 10px;
        }

        .pyKsM-item:nth-child(even) .pyKsM-dot {
            left: 100%;
            color: #ab47bc;
            margin-left: 10px;
        }

        .pyKsM-event .pyKsM-dot img {
            display: none;
        }

        .pyKsM[data-align="left"] .pyKsM-event {
            text-align: left;
            border-radius: 0 18px;
        }

        .pyKsM[data-align="left"] .pyKsM-date,
        .pyKsM[data-align="left"] .pyKsM-dot {
            left: auto;
            right: 100%;
            margin-right: 2px;
            margin-left: initial;
        }

        .pyKsM[data-align="left"] .pyKsM-dot {
            margin-right: 44px;
        }

        .pyKsM[data-align="left"] .pyKsM-date {
            top: 0;
            text-align: right;
            border-radius: 0 0 0 22px;
        }

        .pyKsM[data-align="left"] .pyKsM-list:before {
            margin: 0;
            left: 20px;
        }

        .pyKsM[data-align="left"] .pyKsM-item {
            padding-left: 55px;
        }

        .pyKsM[data-align="left"] .pyKsM-item .pyKsM-event {
            width: 100%;
            float: none;
            left: auto;
            right: auto;
        }

        .pyKsM[data-align="right"] .pyKsM-event {
            text-align: right;
            border-radius: 18px 0;
        }

        .pyKsM[data-align="right"] .pyKsM-date,
        .pyKsM[data-align="right"] .pyKsM-dot {
            left: 100%;
            right: auto;
            margin-left: 2px;
            margin-right: initial;
        }

        .pyKsM[data-align="right"] .pyKsM-dot {
            margin-left: 44px;
        }

        .pyKsM[data-align="right"] .pyKsM-date {
            top: 0;
            text-align: left;
            border-radius: 0 0 22px;
        }

        .pyKsM[data-align="right"] .pyKsM-list:before {
            left: auto;
            right: 20px;
            margin: 0;
        }

        .pyKsM[data-align="right"] .pyKsM-item {
            padding-right: 55px;
        }

        .pyKsM[data-align="right"] .pyKsM-item .pyKsM-event {
            float: none;
            left: auto;
            right: auto;
            width: 100%;
        }

        .pyKsM[data-align="center"] .pyKsM-date {
            left: 50%;
            top: -40px;
            right: auto;
            display: inline-block;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
        }

        .pyKsM[data-align="center"] .pyKsM-event {
            left: auto;
            right: auto;
            margin: 50px auto auto;
            float: none;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .pyKsM[data-align="center"] .pyKsM-item:first-child .pyKsM-event {
            margin-top: 0;
        }

        .pyKsM[data-align="center"] .pyKsM-dot {
            left: 50%;
            margin: 0 0 0 -5px;
            top: -12px;
        }

        .pyKsM[data-style="material"] .pyKsM-date,
        .pyKsM[data-style="material"] .pyKsM-event {
            border-radius: 0;
        }

        .pyKsM[data-style="material"] .pyKsM-date:before {
            top: 0;
            content: "";
            position: absolute;
            border: 10px solid transparent;
        }

        .pyKsM[data-style="material"]
        .pyKsM-item:nth-child(odd)
        .pyKsM-date:before {
            left: -14px;
            color: #ec407a;
            border-right: 10px solid #ec407a;
            border-top: 10px solid #ec407a;
        }

        .pyKsM[data-style="material"]
        .pyKsM-item:nth-child(even)
        .pyKsM-date:before {
            right: -14px;
            color: #ab47bc;
            border-left: 10px solid #ab47bc;
            border-top: 10px solid #ab47bc;
        }

        .pyKsM[data-style="material"][data-align="left"] .pyKsM-item {
            padding-left: 65px;
        }

        .pyKsM[data-style="material"][data-align="left"]
        .pyKsM-item
        .pyKsM-date:before {
            left: -14px;
            right: auto;
        }

        .pyKsM[data-style="material"][data-align="left"]
        .pyKsM-item:nth-child(even)
        .pyKsM-date:before {
            border-right-color: #ab47bc;
            border-left-color: transparent !important;
        }

        .pyKsM[data-style="material"][data-align="left"] .pyKsM-dot {
            margin-right: 54px;
        }

        .pyKsM[data-style="material"][data-align="right"] .pyKsM-item {
            padding-right: 65px;
        }

        .pyKsM[data-style="material"][data-align="right"]
        .pyKsM-item
        .pyKsM-date:before {
            left: auto;
            right: -14px;
        }

        .pyKsM[data-style="material"][data-align="right"]
        .pyKsM-item:nth-child(odd)
        .pyKsM-date:before {
            border-left-color: #ec407a;
            border-right-color: transparent !important;
        }

        .pyKsM[data-style="material"][data-align="right"] .pyKsM-dot {
            margin-left: 54px;
        }

        .pyKsM[data-style="material"][data-align="center"] .pyKsM-date {
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
        }

        .pyKsM[data-style="material"][data-align="center"] .pyKsM-date:before {
            display: none;
        }

        .pyKsM[data-style="material"][data-align="center"] .pyKsM-dot {
            top: -12px;
        }

        .pyKsM[data-style="minimal"] .pyKsM-item:nth-child(odd) .pyKsM-date {
            margin-right: 15px;
        }

        .pyKsM[data-style="minimal"] .pyKsM-item:nth-child(even) .pyKsM-date {
            margin-left: 15px;
        }

        .pyKsM[data-style="minimal"] .pyKsM-event {
            padding: 0;
            color: #333;
            background-color: transparent;
        }

        .pyKsM[data-style="minimal"] .pyKsM-date {
            top: 0;
            color: #333;
            background-color: transparent;
            border-radius: 0;
            padding-top: 0;
            -webkit-transform: none;
            transform: none;
        }

        .pyKsM[data-style="minimal"] .pyKsM-dot {
            top: 8px;
            color: #333;
        }

        .pyKsM[data-style="minimal"][data-align="left"] .pyKsM-item {
            padding-left: 70px;
        }

        .pyKsM[data-style="minimal"][data-align="left"] .pyKsM-list:before {
            left: 72px;
        }

        .pyKsM[data-style="minimal"][data-align="left"] .pyKsM-date {
            left: auto;
            right: 100%;
            margin-right: 15px;
            margin-left: initial;
        }

        .pyKsM[data-style="minimal"][data-align="left"] .pyKsM-dot {
            margin-right: 7px;
        }

        .pyKsM[data-style="minimal"][data-align="right"] .pyKsM-item {
            padding-right: 70px;
        }

        .pyKsM[data-style="minimal"][data-align="right"] .pyKsM-list:before {
            right: 72px;
        }

        .pyKsM[data-style="minimal"][data-align="right"] .pyKsM-date {
            left: 100%;
            right: auto;
            margin-left: 15px;
            margin-right: initial;
        }

        .pyKsM[data-style="minimal"][data-align="right"] .pyKsM-dot {
            margin-left: 7px;
        }

        .pyKsM[data-style="minimal"][data-align="center"] .pyKsM-date {
            position: static;
            margin: 0 !important;
        }

        .pyKsM[data-style="minimal"][data-align="center"] .pyKsM-event {
            padding: 10px;
            background-color: #fff;
        }

        .pyKsM[data-style="minimal"][data-align="center"] .pyKsM-dot {
            top: auto;
            bottom: -5px;
        }

        .pyKsM[data-style="circle"] .pyKsM-date {
            margin: 0;
            top: -41px;
            width: 50px;
            height: 50px;
            padding: 10px;
            min-width: 25px;
            line-height: 16px;
            border-radius: 50%;
        }

        .pyKsM[data-style="circle"] .pyKsM-item:nth-child(odd) .pyKsM-date {
            margin-right: -10px;
        }

        .pyKsM[data-style="circle"] .pyKsM-item:nth-child(even) .pyKsM-date {
            margin-left: -10px;
        }

        .pyKsM[data-style="circle"] .pyKsM-event {
            margin-top: 70px;
            border-radius: 10px;
        }

        .pyKsM[data-style="circle"] .pyKsM-date .pyKsM-month,
        .pyKsM[data-style="circle"] .pyKsM-date .pyKsM-year {
            display: block;
        }

        .pyKsM[data-style="circle"][data-date="mm"] .pyKsM-date,
        .pyKsM[data-style="circle"][data-date="yy"] .pyKsM-date {
            line-height: 30px;
        }

        .pyKsM[data-style="circle"][data-align="left"] .pyKsM-date,
        .pyKsM[data-style="circle"][data-align="right"] .pyKsM-date {
            top: -27px;
        }

        .pyKsM[data-style="circle"][data-align="left"] .pyKsM-item {
            padding-left: 30px;
        }

        .pyKsM[data-style="circle"][data-align="left"] .pyKsM-dot {
            margin-right: 19px;
        }

        .pyKsM[data-style="circle"][data-align="left"] .pyKsM-date {
            margin-right: 0 !important;
        }

        .pyKsM[data-style="circle"][data-align="right"] .pyKsM-item {
            padding-right: 30px;
        }

        .pyKsM[data-style="circle"][data-align="right"] .pyKsM-dot {
            margin-left: 19px;
        }

        .pyKsM[data-style="circle"][data-align="right"] .pyKsM-date {
            margin-left: 0 !important;
        }

        .pyKsM[data-style="circle"][data-align="center"] .pyKsM-dot {
            top: auto;
            bottom: -12px;
        }

        .pyKsM[data-style="circle"][data-align="center"] .pyKsM-date {
            top: -54px;
            margin-left: -25px !important;
            -webkit-transform: none;
            transform: none;
        }

        .pyKsM[data-style="avatar"] .pyKsM-dot {
            top: 50%;
            width: 50px;
            height: 50px;
            overflow: hidden;
            margin-top: -25px;
            margin-left: -25px;
        }

        .pyKsM[data-style="avatar"] .pyKsM-event {
            border-radius: 10px;
        }

        .pyKsM[data-style="avatar"] .pyKsM-item:nth-child(odd) {
            padding-left: 32px;
        }

        .pyKsM[data-style="avatar"] .pyKsM-item:nth-child(even) {
            padding-right: 32px;
        }

        .pyKsM[data-style="avatar"] .pyKsM-item:nth-child(odd) .pyKsM-dot {
            margin-right: 8px;
        }

        .pyKsM[data-style="avatar"] .pyKsM-item:nth-child(even) .pyKsM-dot {
            margin-left: 8px;
        }

        .pyKsM[data-style="avatar"] .pyKsM-item:nth-child(odd) .pyKsM-date {
            text-align: left;
        }

        .pyKsM[data-style="avatar"] .pyKsM-item:nth-child(even) .pyKsM-date {
            text-align: right;
        }

        .pyKsM[data-style="avatar"] .pyKsM-dot img {
            width: 100%;
            display: block;
        }

        .pyKsM[data-style="avatar"] .pyKsM-date {
            margin: 0 0 5px;
            padding: 0;
            max-width: 100%;
            position: static;
            background-color: transparent;
            -webkit-transform: none;
            transform: none;
        }

        .pyKsM[data-style="avatar"][data-align="left"] .pyKsM-item {
            padding-right: 0;
            padding-left: 44px;
        }

        .pyKsM[data-style="avatar"][data-align="left"] .pyKsM-dot {
            top: 50%;
            margin-top: -25px;
            margin-right: 13px !important;
        }

        .pyKsM[data-style="avatar"][data-align="left"] .pyKsM-date {
            text-align: left !important;
        }

        .pyKsM[data-style="avatar"][data-align="right"] .pyKsM-item {
            padding-left: 0;
            padding-right: 44px;
        }

        .pyKsM[data-style="avatar"][data-align="right"] .pyKsM-dot {
            top: 50%;
            margin-top: -25px;
            margin-left: 13px !important;
        }

        .pyKsM[data-style="avatar"][data-align="right"] .pyKsM-date {
            text-align: right !important;
        }

        .pyKsM[data-style="avatar"][data-align="center"] .pyKsM-item {
            padding: 0;
        }

        .pyKsM[data-style="avatar"][data-align="center"] .pyKsM-date {
            margin-top: 20px;
            text-align: center !important;
        }

        .pyKsM[data-style="avatar"][data-align="center"] .pyKsM-dot {
            top: 0;
            margin-left: -25px !important;
        }

        .pyKsM[data-style="line"] .pyKsM-list:before {
            margin: 0;
            width: 1px;
        }

        .pyKsM[data-style="line"] .pyKsM-event {
            color: #333;
            border-radius: 10px;
            background-color: transparent;
        }

        .pyKsM[data-style="line"] .pyKsM-date {
            top: 50%;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .pyKsM[data-style="line"] .pyKsM-dot {
            color: inherit;
            border: 1px solid;
        }

        .pyKsM[data-style="line"] .pyKsM-item:nth-child(odd) .pyKsM-event {
            color: #ec407a;
            border-left: 1px solid;
        }

        .pyKsM[data-style="line"] .pyKsM-item:nth-child(even) .pyKsM-event {
            color: #ab47bc;
            border-right: 1px solid;
        }

        .pyKsM[data-style="line"] .pyKsM-item:nth-child(odd) .pyKsM-dot {
            margin-right: 10.5px;
        }

        .pyKsM[data-style="line"] .pyKsM-item:nth-child(even) .pyKsM-dot {
            margin-left: 10.5px;
        }

        .pyKsM[data-style="line"] .pyKsM-item:nth-child(odd) .pyKsM-date {
            margin-right: 18px;
        }

        .pyKsM[data-style="line"] .pyKsM-item:nth-child(even) .pyKsM-date {
            margin-left: 18px;
        }

        .pyKsM[data-style="line"][data-align="left"] .pyKsM-list:before {
            left: 70px;
        }

        .pyKsM[data-style="line"][data-align="left"] .pyKsM-item {
            padding-left: 70px;
        }

        .pyKsM[data-style="line"][data-align="left"] .pyKsM-event {
            border-left: 1px solid;
            border-right: none !important;
        }

        .pyKsM[data-style="line"][data-align="left"] .pyKsM-dot {
            margin-left: 0;
            margin-right: 10.5px;
        }

        .pyKsM[data-style="line"][data-align="left"] .pyKsM-date {
            margin-left: 0;
            margin-right: 18px;
        }

        .pyKsM[data-style="line"][data-align="right"] .pyKsM-list:before {
            right: 70px;
        }

        .pyKsM[data-style="line"][data-align="right"] .pyKsM-item {
            padding-right: 70px;
        }

        .pyKsM[data-style="line"][data-align="right"] .pyKsM-event {
            border-right: 1px solid;
            border-left: none !important;
        }

        .pyKsM[data-style="line"][data-align="right"] .pyKsM-dot {
            margin-right: 0;
            margin-left: 10.5px;
        }

        .pyKsM[data-style="line"][data-align="right"] .pyKsM-date {
            margin-right: 0;
            margin-left: 18px;
        }

        .pyKsM[data-style="line"][data-align="center"] .pyKsM-event {
            background-color: #fff;
            border-left: 1px solid;
            border-right: 1px solid;
        }

        .pyKsM[data-style="line"][data-align="center"] .pyKsM-dot {
            top: auto;
            bottom: -10px;
            margin-right: 0;

<script>
    $(function () {
        mk_tl.load();
    }),
        (mk_tl = {
            load: function () {
                this.colors(), this.styles(), this.mohan(), this.copyClipBoard();
            },
            colors: function () {
                var t = (label = color = name = "");
                $(".colors>div").each(function () {
                    (label = $(this).data("text")),
                        (color = $(this).data("color")),
                        (t =
                            "default" == label
                                ? t +
                                '<div class="color active" title="' +
                                label +
                                '" style="background:' +
                                color +
                                '"></div>'
                                : t +
                                '<div class="color" title="' +
                                label +
                                '" style="background:' +
                                color +
                                '"></div>');
                }),
                    $(".colors").html(t),
                    $(".color").each(function () {
                        $(this).click(function () {
                            (name = $(this).attr("title").replace(" ", "-")),
                                "default" != name
                                    ? $(".mk-tl-preview .mk-tl").attr("data-color", name)
                                    : $(".mk-tl-preview .mk-tl").removeAttr("data-color"),
                                $(this).siblings().removeClass("active"),
                                $(this).addClass("active"),
                                mk_tl.generate();
                        });
                    });
            },
            styles: function () {
                mk_tl.generate(),
                    $(".mk-tl-wrp .select.date").change(function () {
                        $(this).val()
                            ? $(".mk-tl-preview .mk-tl").attr("data-date", $(this).val())
                            : $(".mk-tl-preview .mk-tl").removeAttr("data-date"),
                            mk_tl.generate();
                    }),
                    $(".mk-tl-wrp .select.align").change(function () {
                        console.log($(this).val()),
                            $(this).val()
                                ? ($(".mk-tl-preview .mk-tl").removeAttr("data-mobile"),
                                    $(".mk-tl-wrp .select.mobile").val(""),
                                    $(".mk-tl-preview .mk-tl").attr(
                                        "data-align",
                                        $(this).val()
                                    ))
                                : $(".mk-tl-preview .mk-tl").removeAttr("data-align"),
                            mk_tl.generate();
                    }),
                    $(".mk-tl-wrp .select.style").change(function () {
                        $(this).val()
                            ? ("tooltip" == $(this).val()
                                ? $(".mk-tl-wrp .select.date")
                                    .closest(".inline-block")
                                    .hide()
                                : $(".mk-tl-wrp .select.date")
                                    .closest(".inline-block")
                                    .show(),
                                $(".mk-tl-preview .mk-tl").attr(
                                    "data-style",
                                    $(this).val()
                                ))
                            : $(".mk-tl-preview .mk-tl").removeAttr("data-style"),
                            mk_tl.generate();
                    }),
                    $(".mk-tl-wrp .select.mobile").change(function () {
                        $(this).val()
                            ? ($(".mk-tl-preview .mk-tl").removeAttr("data-align"),
                                $(".mk-tl-wrp .select.align").val(""),
                                $(".mk-tl-preview .mk-tl").attr(
                                    "data-mobile",
                                    $(this).val()
                                ))
                            : $(".mk-tl-preview .mk-tl").removeAttr("data-mobile"),
                            mk_tl.generate();
                    });
            },
            mohan: function () {
                var t = function () {
                    var t =
                        "&#78;&#105;&#99;&#101;&#32;&#116;&#114;&#121;&#32;&#58;&#68;";
                    $(".ctrl-c")
                        .next("span")
                        .html(
                            '<i class="alert-msg" style="display:none">' + t + "</i>"
                        ),
                        $(".alert-msg").fadeIn(300),
                        setTimeout(function () {
                            $(".ctrl-c").next("span").find("i").fadeOut(300);
                        }, 2e3),
                        $(".alert-msg").center();
                };
                $("style").html(function (t, e) {
                    return e.replace(/(pyKsM)/g, "mk-tl");
                }),
                    $("body,html").bind("contextmenu", function () {
                        return t(), !1;
                    })
                // todo
                // ,
                // $(document).keydown(function (e) {
                //     return (85 == e.keyCode && e.ctrlKey) ||
                //     123 == e.keyCode ||
                //     e.ctrlKey ||
                //     (16 == e.keyCode && 73 == e.keyCode)
                //         ? (t(), !1)
                //         : void 0;
                // })
                ;
            },
            generate: function () {
                "avatar" != $(".select.style").val()
                    ? ($(".backup")
                        .empty()
                        .html($.trim($(".mk-tl-preview").html())),
                        $(".backup .mk-tl-dot").empty(),
                        $(".code")
                            .empty()
                            .html($.trim($(".backup").html())))
                    : $(".code")
                        .empty()
                        .html($.trim($(".mk-tl-preview").html()));
            },
            copyClipBoard: function () {
                $(".ctrl-a").on("click", function () {
                    $(".code").select();
                }),
                    $(".ctrl-c").on("click", function () {
                        $(".code").select();
                        var t = $(".code").val() ? !0 : !1,
                            e = document.execCommand("copy"),
                            l =
                                e && t
                                    ? "Code has been copied"
                                    : "Unable to copy code! please select manually";
                        $(this)
                            .next("span")
                            .html(
                                '<i class="alert-msg" style="display:none">' + l + "</i>"
                            ),
                            $(".alert-msg").fadeIn(300),
                            setTimeout(function () {
                                $(".ctrl-c").next("span").find(".alert-msg").fadeOut(300);
                            }, 5e3),
                            $(".alert-msg").center();
                    });
            },
        }),
        ($.fn.center = function () {
            return (
                this.css({position: "fixed", top: "0"}),
                    this.css(
                        "left",
                        Math.max(
                            0,
                            ($(window).width() - $(this).outerWidth()) / 2 +
                            $(window).scrollLeft()
                        ) + "px"
                    ),
                    this
            );
        });
</script>
<script>
    $.ajax({
        url: "http://127.0.0.1:9090/getRecords",
        dataType: 'json',
        type: 'get',
        success: function (data) {
            showData(data.data);
        },
        error: function (arg1) {
            alert("加载数据失败");
            console.log(arg1);
        }
    })

    function showData(data) {
        const showData = document.getElementById('mk-tl-list-data');
        let listData = '';
        for (let i = 0; i < data.length; i++) {
            listData += "<div class=\"mk-tl-item\"><div class=\"mk-tl-event\"><div class=\"mk-tl-dot\"><img src=\"\"/></div><div class=\"mk-tl-date\"><span class=\"mk-tl-year\">"
                + data[i].recordDate
                + "</span>\n </div>\n <div class=\"mk-tl-content\">\n <div class=\"mk-tl-title\">"
                + data[i].title
                + " </div><p>"
                + data[i].record
                + "</p></div>\n </div>\n </div>"
        }
        showData.innerHTML = listData;
    }
</script>
